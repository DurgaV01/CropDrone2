{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="{%static 'CSS/register-style.css'%}">
</head>
<body>    
    <div class="login-box">
    <h1> Log In </h1>
    <form action = "login" method = "post" id = "login"> 
        {% csrf_token %}
        <label>Username</label>
        <input type = "text" name = "username" placeholder=""><br>
        <label>Password</label>
        <input type = "password" name = "password" placeholder=""><br>
        <button class="btn" type = "submit" form = "login" value = "Submit">Submit</button>    
    </form>

    <div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}

    </div>


</body>
</html>
